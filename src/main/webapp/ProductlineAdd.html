<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Update Product Information</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<form action="ProductlineController" method="post">
    <table>
        <tr>
            <td>Productline</td>
            <td>
                <textarea name="productline" cols="50" ></textarea>
            </td>
        </tr>
        <tr>
            <td>Text Description</td>
            <td>
                <textarea name="textDescription" cols="50" ></textarea>
            </td>
        </tr>
        <tr>
            <td>HTML Description</td>
            <td>
                <textarea name="htmlDescription" cols="50" ></textarea>
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <input type="text" name="image">
            </td>
        </tr>
    </table>
    <input type="submit" name="ADD" value="ADD" />
</form>
</body>
</html>
